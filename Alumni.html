<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni | Maranatha Sec School</title>
    <link rel="stylesheet" href="alumni.css">
</head>
<body>
    <div class="header">
        <h1>MARANATHA SECONDARY SCHOOL</h1>
        <p><i>Education For Service</i></p>
    </div>
    <div class="navbar">
        <a  href="home.html"  title="Home">Home</a>
        <a href="About.html" title="About">About</a>
        <a href="registerform.html" title="registerform.html">Register</a>
        <a  class="active" href="Alumni.html" title="Alumni">Alumni</a>
        <a href="#" title="Staff">Staff</a>
        <a href="contacts.html" title="Contact">Contact</a>
    </div>

    <!-- form start -->
    <form action="">
        <h1 >Register Here</h1>
        <div class="firstname">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname">
        </div>
        <div class="middlename">
            <label for="">Middlename</label>
            <input type="text" name="middlename" id="middlename">
        </div>
        <div class="yearOfEnrolment">
            <label for="yearOfEnrolment">Year Of Enrolment</label>
            <input type="text" name="yearOfEnrolment" id="yearOfEnrolment">
        </div>
        <div class="yearOfGraduation">
            <label for="dob">Year Of Graduation</label>
            <input type="text" name="yearOfGraduation" id="yearOfGraduation">
        </div>
        <div class="password">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>

        <div class="passwordRepeat">
            <label for="passwordRepeat">Repeat Password</label>
            <input type="password" name="passwordRepeat" id="passwordRepeat">
        </div>
        
        <div class="headYOE">
            <label for="headYOE"> Headmaster/HeadMistres Name At Year Of Enrolment</label>
            <input type="text" name="headYOE" id="headYOE">
        </div>
        <div class="headYOG">
            <label for="headYOG">Headmaster/HeadMistres Name At Year Of Graduation </label>
            <input type="text" name="headYOG" id="headYOG">
        </div>
        <div class="email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="phonenumber">
            <label for="phonenumber">Phonenumber</label>
            <input type="text" name="phonenumber" id="phonenumber">
        </div>
        <div class="instagram">
            <label for="instagram">Instagram</label>
            <input type="text" name="instagram" id="instagram">
        </div><br>
        <div class="file">
            <label for="cv">Upload Your CV here</label>
            <input type="file" name="cv" id="cv">
        </div>
        <div class="buttons">
            <input type="reset" name="reset" value="Clear">
            <input type="submit" name="submit" value="submit">
        </div>
        
    </form>

    <!-- footer -->
    <div class="footer">
        <h3>Email Us on </h3>
        <p><a href="mailto:andrewpaul@gmail.com">andrewpaul@gmail.com</a></p>
            </div>
</body>
</html>
